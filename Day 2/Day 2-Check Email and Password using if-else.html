<!DOCTYPE html>
<html lang="en">
<head>
  <title>Check Email and Password using if-else</title>
</head>
<body>
<script>
 let Email = window.prompt("Enter your Email: ");
 let Pass = window.prompt("Enter your password");
  if (Email == "stu@letsupgrade.com" && Pass==12345)
  {
    console.log("You are logged in");
  
   }else {
     console.log("try again with correct email and password");
  
   }


</script>
  
</body>
</html>
